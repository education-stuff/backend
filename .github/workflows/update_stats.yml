name: Update Question Statistics

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running this workflow'
        required: false
        default: 'Manual update'

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Detect working directory
        id: detect_dir
        run: |
          if [ -d "backend" ]; then
            echo "working_dir=backend" >> $GITHUB_OUTPUT
            echo "Using 'backend' directory"
          else
            echo "working_dir=." >> $GITHUB_OUTPUT
            echo "Using root directory"
          fi
      
      - name: Install dependencies
        working-directory: ${{ steps.detect_dir.outputs.working_dir }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run stats generator
        working-directory: ${{ steps.detect_dir.outputs.working_dir }}
        run: |
          echo "Running stats generator..."
          python stats_generator.py
          echo "Stats updated successfully!"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push updated stats
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update question statistics [automated]" -m "Generated by GitHub Actions workflow"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: echo "No changes detected in statistics files. Nothing to commit." 